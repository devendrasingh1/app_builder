									<span class="elipse">
										<span class="circle"></span>
									</span>
									<span class="text">All apps</span>
								</label>
							</div>
							<div>
								<input id="live_app" type="radio" name="appfilter" value="Live app">
								<label for="live_app">
									<span class="elipse">
										<span class="circle"></span>
									</span>
									<span class="text">Live apps</span>
								</label>
							</div>
							<div>
								<input id="demo_app" type="radio" name="appfilter" value="Demo app">

									</span>

							</div>

									<span class="elipse">
										<span class="circle"></span>
									</span>
									<span class="text">Disabled apps</span>

						</div>
					</div>

						</a>
					</div>
					<div class="ap_filter">
						<label>Appcode</label>
						<input type="text" name="filter" placeholder="Filter">
					</div>
					<div class="app_box_wrapper">
						<div class="app_cols">
							<div class="app_box">
								<div class="app_thumb">
									<img src="images/app_logo.png" alt="" align="img-fluid">
								</div>
								<div class="app_edit_overlay">
									<div class="overlay_links">

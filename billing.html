		<!-- left menus end -->
		<!-- dashboard content Start -->
		<div class="dashboard_content">
			<div class="dashboard_content_inr">
				<div class="white_box personal_detail_bx">
					<div class="gray_box pad_20">
						<div class="dashboard_form">
							<div class="form_heading">
								<h4>Billing Details</h4>
							</div>
							<form>
								<div class="row">
									<div class="col-lg-6 col-12">
										<div class="form_group">
											<label class="form_label">First Name</label>
											<div class="input_group">
												<input type="text" name="fname" placeholder="First Name">
											</div>
										</div>
									</div>
									<div class="col-lg-6 col-12">
										<div class="form_group">
											<label class="form_label">Last Name</label>
											<div class="input_group">
												<input type="text" name="lname" placeholder="Last Name">
											</div>
										</div>
									</div>
									<div class="col-lg-6 col-12">
										<div class="form_group">
											<label class="form_label">Street Address</label>
											<div class="input_group">
												<input type="text" name="addd" placeholder="Address">
											</div>
										</div>
									</div>
									<div class="col-lg-6 col-12">
										<div class="form_group">
											<label class="form_label">Zip code</label>
											<div class="input_group">
												<input type="text" name="addd" placeholder="Zip code">
											</div>
										</div>
									</div>
									<div class="col-lg-6 col-12">
										<div class="form_group">
											<label class="form_label">Country</label>
											<div class="input_group select_box">
												<select name="country" class="selectpicker">
													<option value="">Select Country</option>
													<option value="">America</option>
													<option value="">Afganistan</option>
													<option value="">China</option>
													<option value="">India</option>
												</select>
											</div>
										</div>
									</div>
									<div class="col-lg-6 col-12">
										<div class="form_group">
											<label class="form_label">State</label>
											<div class="input_group select_box">
												<select name="country" class="selectpicker">
													<option value="">Europe</option>
													<option value="">Indian</option>
													<option value="">Pacific</option>
												</select>
											</div>
										</div>
									</div>
									<div class="col-lg-6 col-12">
										<div class="form_group">
											<label class="form_label">city</label>
											<div class="input_group select_box">
												<select name="country" class="selectpicker">
													<option value="">London</option>
													<option value="">monaco</option>
													<option value="">sofia</option>
												</select>
											</div>
										</div>
									</div>
									<div class="col-lg-6 col-12">
										<div class="form_group">
											<label class="form_label">Tax Numbar (Optional)</label>
											<div class="input_group">
												<input type="text" name="" placeholder="Enter Number">
											</div>
										</div>
									</div>
									<div class="col-sm-12 col-12">
										<div class="form_heading">
											<h4>Choose a way to pay</h4>
										</div>
										<div class="billing_btns input_group">
											<a href="#" class="green_button"><i class="fas fa-credit-card"></i>card</a>
											<a href="#" class="green_button"><i class="fab fa-paypal"></i>Paypal</a>
										</div>
									</div>
									<div class="col-sm-12 col-12">
										<div class="form_group">
											<div class="input_group term_check check_box">
												<label>
													<input type="checkbox" name="term-check" value="term_check">
													<span class="c_box"></span>
													<span class="c_text">Tick this box to accept our <a href="#">terms and conditions</a></span>
												</label>
											</div>
										</div>
									</div>
									<div class="col-sm-12 col-12">
										<div class="form_group ">
											<input type="submit" name="save" value="Save Billing Details" class="site_button save_btn">
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
